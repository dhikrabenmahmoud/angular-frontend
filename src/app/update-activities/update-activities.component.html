<div class="col-md-6 offset-md-3">
  <h3> Create Activity </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> code </label>
      <input type="text" class ="form-control" id = "code"
             [(ngModel)] = "activities.code" name = "code">
    </div>
    <div class="form-group">
      <label> libAr </label>
      <input type="text" class ="form-control" id = "libAr"
             [(ngModel)] = "activities.libAr" name = "libAr">
    </div>
    <div class="form-group">
      <label> libFr</label>
      <input type="text" class ="form-control" id = "libFr"
             [(ngModel)] = "activities.libFr" name = "libFr">
    </div>

    <div class="form-group">
      <label> libAn</label>
      <input type="text" class ="form-control" id = "libAn"
             [(ngModel)] = "activities.libAn" name = "libAn">
    </div>

    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
